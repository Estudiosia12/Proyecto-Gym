# Configuración de producción para Render
spring.application.name=ProyectoGym

# Base de datos PostgreSQL (usa variables de entorno)
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Thymeleaf - cache habilitado en producción
spring.thymeleaf.cache=true

# Puerto del servidor (Render usa la variable PORT)
server.port=${PORT:8080}

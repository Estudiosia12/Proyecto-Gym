<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Gold Fitness</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts - Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

  <style>
    :root {
        --gold-primary: #131443;
        --gold-accent: #D4B608;
        --gold-white: #FFFFFF;
    }

    * {
        font-family: 'Roboto', sans-serif;
    }

    body {
        background-color: #f8f9fa;
    }

    .header-section {
        background-color: var(--gold-primary);
        padding: 2rem 0;
    }

    .navbar-brand {
        color: var(--gold-white) !important;
        font-weight: 700;
        font-size: 1.8rem;
    }

    .gold-text {
        color: var(--gold-accent) !important;
    }

    .main-container {
        min-height: 100vh;
        background-color: var(--gold-white);
    }

    .form-section {
        padding: 3rem 0;
    }

    .form-title {
        color: var(--gold-primary);
        font-weight: 700;
        font-size: 2rem;
        margin-bottom: 2rem;
    }

    .form-label {
        color: var(--gold-primary);
        font-weight: 500;
        margin-bottom: 0.5rem;
    }

    .form-control {
        border: 2px solid #ddd;
        border-radius: 8px;
        padding: 0.8rem;
        font-size: 1rem;
        transition: border-color 0.3s ease;
    }

    .form-control:focus {
        border-color: var(--gold-accent);
        box-shadow: 0 0 0 0.2rem rgba(212, 182, 8, 0.25);
    }

    .form-control::placeholder {
        color: #999;
    }

    .plan-option {
        border: 2px solid var(--gold-primary);
        border-radius: 10px;
        padding: 1.2rem;
        margin-bottom: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .plan-option:hover {
        background-color: #f8f9fa;
    }

    .plan-option input[type="radio"] {
        margin-right: 0.8rem;
        transform: scale(1.2);
    }

    .plan-option.selected {
        background-color: rgba(212, 182, 8, 0.1);
        border-color: var(--gold-accent);
    }

    .plan-title {
        color: var(--gold-primary);
        font-weight: 700;
        font-size: 1.1rem;
        margin: 0;
    }

    .plan-price {
        color: #666;
        font-size: 0.9rem;
        margin: 0;
    }

    .btn-register {
        background-color: var(--gold-primary);
        color: var(--gold-white);
        border: none;
        padding: 1rem 2rem;
        border-radius: 8px;
        font-weight: 500;
        font-size: 1.1rem;
        width: 100%;
        transition: all 0.3s ease;
    }

    .btn-register:hover {
        background-color: var(--gold-accent);
        color: var(--gold-primary);
    }

    .image-section {
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 2rem;
    }

    .motivational-image {
        width: 100%;
        max-width: 500px;
        border-radius: 15px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    }

    .motivational-text {
        text-align: center;
        margin-top: 2rem;
        padding: 1.5rem;
        background-color: rgba(255,255,255,0.9);
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .motivational-quote {
        color: var(--gold-primary);
        font-weight: 700;
        font-size: 1.2rem;
        margin-bottom: 0.5rem;
    }

    .motivational-subtitle {
        color: #666;
        font-size: 1rem;
    }

    .alert-custom {
        border-radius: 10px;
        margin-bottom: 1.5rem;
    }

    .alert-success {
        background-color: #d4edda;
        border-color: #c3e6cb;
        color: #155724;
    }

    .alert-danger {
        background-color: #f8d7da;
        border-color: #f5c6cb;
        color: #721c24;
    }

    @media (max-width: 768px) {
        .form-section {
            padding: 2rem 0;
        }

        .form-title {
            font-size: 1.5rem;
        }

        .image-section {
            margin-top: 2rem;
        }

        .motivational-quote {
            font-size: 1rem;
        }
    }
  </style>
</head>
<body>
<!-- Header -->
<div class="header-section">
  <div class="container">
    <a class="navbar-brand" href="/">
      GOLD <span class="gold-text">FITNESS</span>
    </a>
  </div>
</div>

<!-- Main Content -->
<div class="main-container">
  <div class="container">
    <div class="row min-vh-100">
      <!-- Form Section -->
      <div class="col-lg-6 form-section">
        <h2 class="form-title">Crea tu Usuario</h2>

        <!-- Mensajes de alerta -->
        <div th:if="${mensaje}" th:class="'alert alert-custom ' + (${tipoMensaje} == 'success' ? 'alert-success' : 'alert-danger')">
          <span th:text="${mensaje}"></span>
        </div>

        <form th:action="@{/registro}" method="post">
          <!-- Nombre Completo -->
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre Completo</label>
            <input type="text" class="form-control" id="nombre" name="nombre"
                   placeholder="Ingrese su nombre completo" required>
          </div>

          <!-- DNI -->
          <div class="mb-3">
            <label for="dni" class="form-label">DNI</label>
            <input type="text" class="form-control" id="dni" name="dni"
                   placeholder="Ingrese su documento" maxlength="8" pattern="[0-9]{8}" required>
          </div>

          <!-- Contraseña -->
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" name="password"
                   placeholder="Ingrese su contraseña" minlength="6" required>
          </div>

          <!-- Email -->
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email"
                   placeholder="Ingrese su correo" required>
          </div>

          <!-- Fecha Nacimiento -->
          <div class="mb-3">
            <label for="fechaNacimiento" class="form-label">Fecha Nacimiento</label>
            <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento" required>
          </div>

          <!-- Teléfono -->
          <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="tel" class="form-control" id="telefono" name="telefono"
                   placeholder="Ingrese su número telefónico" maxlength="15">
          </div>

          <!-- Planes -->
          <div class="mb-4">
            <div class="plan-option" onclick="selectPlan('BASICO')">
              <input type="radio" id="planBasico" name="plan" value="BASICO" required>
              <div>
                <p class="plan-title">PLAN BÁSICO</p>
                <p class="plan-price">Desde S/ 15,50 /mes</p>
              </div>
            </div>

            <div class="plan-option" onclick="selectPlan('PREMIUM')">
              <input type="radio" id="planPremium" name="plan" value="PREMIUM" required>
              <div>
                <p class="plan-title">PLAN PREMIUM</p>
                <p class="plan-price">Desde S/ 30,00 /mes</p>
              </div>
            </div>
          </div>

          <!-- Botón Registrar -->
          <button type="submit" class="btn btn-register">Registrar</button>
        </form>

        <!-- Link a login -->
        <div class="text-center mt-3">
          <p>¿Ya tienes cuenta? <a href="/login" style="color: var(--gold-accent); text-decoration: none;">Inicia sesión aquí</a></p>
        </div>
      </div>

      <!-- Image Section -->
      <div class="col-lg-6 image-section">
        <img src="/imagenes/personasgym.png" alt="Personas en el gimnasio" class="motivational-image">

        <div class="motivational-text">
          <p class="motivational-quote">"Tu historial de éxito comienza aquí"</p>
          <p class="motivational-subtitle">Completa tus datos y empezá a construir el progreso que mereces. ¡El momento es ahora!"</p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  // Función para seleccionar plan
  function selectPlan(planType) {
      // Remover selección previa
      document.querySelectorAll('.plan-option').forEach(option => {
          option.classList.remove('selected');
      });

      // Agregar selección al plan clickeado
      event.currentTarget.classList.add('selected');

      // Marcar el radio button correspondiente
      if (planType === 'BASICO') {
          document.getElementById('planBasico').checked = true;
      } else {
          document.getElementById('planPremium').checked = true;
      }
  }

  // Validación en tiempo real del DNI
  document.getElementById('dni').addEventListener('input', function(e) {
      this.value = this.value.replace(/[^0-9]/g, '');
  });

  // Validación en tiempo real del teléfono
  document.getElementById('telefono').addEventListener('input', function(e) {
      this.value = this.value.replace(/[^0-9]/g, '');
  });
</script>
</body>
</html>
